        <div id="logo">

            <img src="favicon.ico" alt="Logo" width="75" height="90">

            <!-- might decide to put this in the footer instead. I'm aware inpections is throwing issues since I have 'xxxx' as a temp placeholder until I fetch the images. -->

    <nav class="navigation">

    <main class="main-join">
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Join the Chamber of Commerce</legend>
                <label class="top">First Name* <input type="text" id=fname name="fname" required placeholder="First Name"></label>
                <label class="top">Last Name* <input type="text" id="lname" name="lname" required placeholder="Last Name"></label>
                <label class="top">Title or Position <input type="text" id="title-position" name="title-position" pattern="^([\w\s\-]*)$" placeholder="Title or Position"></label>
                <label class="top">Email* <input type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}" title="Please enter a valid email address" placeholder="someone@byui.edu"></label>               
                <label class="top">Mobile Phone Number* <input type="tel" id="phone" name="phone" required placeholder="8011231234">
                <label class="top">Business/Organization Name* <input type="text" id="org" name="org" required></label>
                <label class="sbs">Membership Level
                    <select name="level" required>
                        <option value="">Please Select &#9662;</option>
                        <option value="non-profit">NP Membership is for non profit organizations and there is no fee</option>
                        <option value="bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="gold">Gold Membership</option>
                    </select>
                </label>
                <label class="top"></label><label class="sbs">Business/Organization Description* <textarea name="description" id="description" cols="30" rows="10"></textarea></label>
                <label class="top"></label><input type="hidden" id="date" name="date" value="CurrentTime"></label>
                <label class="top"></label><input type="hidden" id="time" name="time" value="CurrentDate"></label>
                <label class="top"></label><input type="submit" value="Rate This Page" class="submit"></label>
            </fieldset>
        </form>
    </main>
